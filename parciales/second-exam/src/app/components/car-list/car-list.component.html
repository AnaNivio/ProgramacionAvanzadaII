<main class="py-5">
    <section id="listado" class="mb-5">
         <div class="container">
              <h2 class="mb-4">Car List</h2>
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th
                    *ngFor="let head of headElements"
                    (click)="sort(head.name)"
                    scope="col"
                  >
                    <button
                      *ngIf="sortedBy !== head.name" 
                    >
                    Sort  
                  </button>
                    <button
                      *ngIf="sortedBy === head.name && sortOrder === 'ASC'"
                    >
                    <i class="fa fa-chevron-up"></i>
                    </button>
                    <button
                      *ngIf="sortedBy === head.name && sortOrder === 'DESC'"
                    >
                    <i class="fa fa-chevron-down"></i>
                    </button>
                    {{ head.translatedName }}
                  </th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr>
                      <th scope="row">3</th>
                      <td>Volkswagen</td>
                      <td>Trend</td>
                      <td>2016</td>
                      <td>CCC333</td>
                    </tr> -->
                    <tr *ngFor="let car of carList">
                        <th scope="row">{{ car.carId }}</th>
                        <td>{{ car.brand }}</td>
                        <td>{{ car.model }}</td>
                        <td>{{ car.year }}</td>
                        <td>{{ car.domain }}</td>
                    </tr>

                </tbody>
              </table>
         </div>
    </section>
</main>
