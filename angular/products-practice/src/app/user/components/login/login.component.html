<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        
                        <div *ngIf="message">
                            <h3>{{ message }}</h3>
                        </div>
                        
                        <form id="login-form" class="form" action="" method="post" [formGroup]="usersForm" (ngSubmit)="login()">
                            <h3 class="text-center text-info">Login</h3>

                            <div class="form-group">
                                <label for="email" class="text-info">Usario (Email):</label><br>
                                <input type="text" name="email" id="email" class="form-control" formControlName= "email">
                            </div>
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                                <div *ngIf="email.errors.required">Email is required</div>
                                <div *ngIf="email.errors.email">An email is required. Put a domain please</div>

                            </div> 

                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control" formControlName= "password">
                            </div>
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                <div *ngIf="password.errors.required">Password is required</div>
                            </div> 

                            <div class="form-group">
                                    <button type="submit" name="submit" class="btn btn-info btn-md" value="Log in" [disabled]="!usersForm.valid">Log in
                                </button>
                            </div>
                            <div id="register-link" class="text-right">
                                <a [routerLink]="['/signup']" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
