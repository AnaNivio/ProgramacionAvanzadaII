<h1>This is the Student List Component</h1>

<table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr> -->
          <tr *ngFor="let student of studentsList">
            <td>{{ student.studentId }}</td>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.email }}</td>
            <td>
              <button type="button" class="btn btn-success">
                <a class="nav-link" [routerLink]="['/view/',student.studentId]">Student Details</a>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-warning">
                <a class="nav-link" [routerLink]="['/modification/',student.studentId]">Modify Student</a>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger">
                <a class="nav-link" (click)="deleteStudent(student.studentId)" >Delete Student</a>
              </button>
            </td>
          </tr>
        </tbody>
</table>
