<h1>This is the Career Add Component</h1>

    <div class="form-group">
        <label for="nameInput">Name</label>
        <input [(ngModel)]= "name" type="text" class="form-control" id="nameInput" placeholder="Name">
    </div>    

    <div class="form-group">
        <label for="descriptionInput">Description</label>
        <input [(ngModel)]= "description" type="text" class="form-control" id="descriptionInput" placeholder="Description">
    </div>    

    <button type="button" (click)="addCareer()" class="btn btn-primary">
        <a class="nav-link">Add Career</a>
    </button>
