<h1>This is the Student Modification Component</h1>
    <div class="form-group">
        <label for="firstnameInput">NEW First name</label>
        <input [(ngModel)]= "firstName" type="text" class="form-control" id="firstnameInput" placeholder="First name">
    </div>    

    <div class="form-group">
        <label for="lastnameInput">NEW Last name</label>
        <input [(ngModel)]= "lastName" type="text" class="form-control" id="lastnameInput" placeholder="Last name">
    </div>    

    <div class="form-group">
        <label for="dniInput">NEW Dni</label>
        <input [(ngModel)]= "dni" type="text" class="form-control" id="dniInput" placeholder="Dni">
    </div>    

    <div class="form-group">
      <label for="exampleInputEmail1">NEW Email address</label>
      <input [(ngModel)]= "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="addressInput">NEW Address</label>
        <input [(ngModel)]= "address" type="text" class="form-control" id="addressInput" placeholder="Address">
    </div>
    
    <div class="form-group">
        <label for="exampleFormControlSelect1">Choose a career</label>
        <select class="form-control" id="exampleFormControlSelect1" *ngFor="let career of careerList">
            <option [(ngModel)]= "careerId" value= "career.careerId">{{ career.name }}</option>
        </select>
        <option disabled selected class="text-dark">Carrers not found</option>
    </div>
      

    <button type="button" (click)="modifyStudent()" class="btn btn-primary">
        <a class="nav-link">Modify Student</a>
    </button>
