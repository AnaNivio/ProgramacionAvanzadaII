<h1>This is the Student Add Component</h1>
    
    <div class="form-group">
        <label for="firstnameInput">First name</label>
        <input [(ngModel)]= "firstName" type="text" class="form-control" id="firstnameInput" placeholder="First name">
    </div>    

    <div class="form-group">
        <label for="lastnameInput">Last name</label>
        <input [(ngModel)]= "lastName" type="text" class="form-control" id="lastnameInput" placeholder="Last name">
    </div>    

    <div class="form-group">
        <label for="dniInput">Dni</label>
        <input [(ngModel)]= "dni" type="text" class="form-control" id="dniInput" placeholder="Dni">
    </div>    

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]= "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
            <label for="addressInput">Address</label>
            <input [(ngModel)]= "address" type="text" class="form-control" id="addressInput" placeholder="Address">
    </div>      

    <button type="button" (click)="addStudent()" class="btn btn-primary">
        <a class="nav-link">Add Student</a>
    </button>
 
    <!-- para comprobar si se cargo -->
    {{firstName}}
